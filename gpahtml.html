<!DOCTYPE html>
<html>
<style>
    h2{
        color:black;
        font-size:50px;
        text-align:center;
    }
    h3{
        text-align:center;
        color:black;
    }
</style>
<h2></h2>
<h3></h3>
<head>
    <link rel="stylesheet" href="cgpacss.css">
  </head>
  <body>
<div class="calculator-box">
    <h1>GPA CALCULATOR</h1>

    <div id="course-wrapper">
      <form class="key-0">
        <p> <label id="course-row" for="courses">Courses:</label> 
         <label id="credit-row" for="credit-units">Credit Units:</label>
       <label id="grade-row" for="grade">Grades: </label></p>
          <input
            type="text"
            placeholder="Course Code"
            class="courses key-0"
            required/>

          <input
            type="number"
            class="credit-units key-0"
            placeholder="Credit Units"
            value=""
            required
          />
          <select class="grade key-0" required>
            <option class="grade" value="select">Select</option>
            <option class="grade" value="10">O</option>
            <option class="grade" value="9">A+</option>
            <option class="grade" value="8">A</option>
            <option class="grade" value="7">B+</option>
            <option class="grade" value="6">B</option>
            <option class="grade" value="0">F</option>

          </select>
      </form>
    </div>
    <div class="btn">
      <button onclick="addCourse()">+ Add Course</button>
      <button onclick="removeCourse()">- Remove Course</button>
      <button onclick="calculate()">Calculate CGPA</button>
    </div>
    <div class="lastp">
      <p id="cgpa-calc">Your GPA is:</p>
    </div>
   </div>
   <script src="cgpajava.js">
</script>
<button onclick="window.location.href = 'cgpahtml.html';">FOR CGPA</button>
</body>
</html>
